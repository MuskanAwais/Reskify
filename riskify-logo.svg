  <!-- Riskify Text with green gradient -->
  <text x="5" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">Riskify</text>
  
  <!-- AI SWMS Generator Text -->
  <text x="5" y="38" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">AI SWMS Generator</text>
